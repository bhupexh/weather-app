<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="icon" href="/assets/sun.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
    <script src="main.js"></script>
  </head>
  <body class="box-border flex flex-col min-h-screen bg-emerald-50">
    <nav class="p-4 pb-0"><span class="text-5xl md:text-6xl rubik-bold">Whether</span></nav>
    <div><p class="py-6 pb-0 text-4xl text-center md:text-5xl kanit-medium">Plan your plans with<br>Whether.</p></div>
    <form class="flex items-center justify-center h-24 p-8 pb-0" id="search">
      <input class="w-2/3 h-full p-3 m-auto mx-0 text-xl border-2 border-green-600 rounded-l-lg md:w-1/3 noto-sans-regular border-r-slate-800" id="input_field" value="" type="text">
      <button type="submit" class="flex items-center justify-center h-full overflow-hidden border-r-2 border-green-600 rounded-r-lg border-y-2 w-14">
        <span class="material-symbols-outlined">
          search
        </button>
      </span>
    </form>
    <div class="pt-6 text-3xl text-center kanit-regular" id="current"></div>
    <div class="flex items-center justify-center flex-grow w-full">
      <div class="flex flex-wrap flex-1 gap-6 p-3 pb-8 justify-evenly md:gap-0 md:px-16 md:py-8 md:w-4/5 kanit-regular">
        <div class="h-auto border border-black w-fit md:w-1/5 p-7 rounded-2xl" id="today"></div>
        <div class="h-auto border border-black w-fit md:w-1/5 p-7 rounded-2xl" id="tomorrow"></div>
        <div class="h-auto border border-black w-fit md:w-1/5 p-7 rounded-2xl" id="overmorrow"></div>
      </div>
    </div>
    <footer class="py-4 text-white bg-gray-800">
    <div class="container flex items-center justify-center mx-auto">
      <a class="text-gray-400 kanit-regular hover:text-gray-300" href="https://www.flaticon.com/free-icons/sun" title="sun icons">
        Sun icons created by Freepik - Flaticon
      </a>
    </div>
  </footer>
  </body>
</html>
