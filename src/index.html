<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="icon" href="/assets/sun.png" type="image/png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" >
    <script src="main.js"></script>
  </head>
  <body class="box-border bg-emerald-50">
    <nav class="p-4"><span class="text-6xl rubik-bold">Whether</span></nav>
    <div><p class="py-6 text-5xl text-center kanit-medium">Plan your plans with<br>Whether.</p></div>
    <form class="flex items-center justify-center p-8 h-28" id="search">
      <input class="w-1/2 h-full p-3 m-auto mx-0 text-xl border-2 border-green-600 rounded-l-lg border-r-slate-800" id="input_field" value="" type="text">
      <button type="submit" class="flex items-center justify-center h-full overflow-hidden border-r-2 border-green-600 rounded-r-lg border-y-2 w-14">
        <span class="material-symbols-outlined">
          search
        </button>
      </span>
    </form>
    <div class="flex flex-wrap items-center justify-around gap-8 px-16 py-8 kanit-regular">
      <div class="w-56 h-64 border border-black p-7 rounded-2xl" id="today"></div>
      <div class="w-56 h-64 border border-black p-7 rounded-2xl" id="tomorrow"></div>
      <div class="w-56 h-64 border border-black p-7 rounded-2xl" id="overmorrow"></div>
    </div>
    <div class="flex items-center justify-center"><a class="kanit-medium" href="https://www.flaticon.com/free-icons/sun" title="sun icons">Sun icons created by Freepik - Flaticon</a></div>
  </body>
</html>
